<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>بث مباشر - تشغيل من رابط</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black;
      }

      #video {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        background-color: black;
        display: block;
      }

      #watermark {
        position: fixed;
        bottom: 10px;
        right: 10px;
        opacity: 0.5;
        font-size: 18px;
        color: white;
        pointer-events: none;
        user-select: none;
        z-index: 9999;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px black;
      }
    </style>
  </head>
  <body>
    <video id="video" controls autoplay></video>
    <div id="watermark">© حقوقي</div>

    <script>
      function getStreamUrlFromQuery() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("stream");
      }

      async function initPlayer() {
        const video = document.getElementById("video");
        const player = new shaka.Player(video);

        const manifestUri = getStreamUrlFromQuery();

        if (!manifestUri) {
          alert("⚠️ لم يتم تحديد رابط البث في الرابط، استخدم ?stream=رابط.mpd");
          return;
        }

        try {
          await player.load(manifestUri);
          console.log("✅ تم تشغيل البث بنجاح");
        } catch (e) {
          console.error("❌ خطأ أثناء تشغيل البث:", e);
          alert("حدث خطأ أثناء محاولة تشغيل البث. تحقق من الرابط.");
        }
      }

      if (shaka.Player.isBrowserSupported()) {
        initPlayer();
      } else {
        alert("متصفحك لا يدعم MPEG-DASH عبر Shaka Player");
      }
    </script>
  </body>
</html>
