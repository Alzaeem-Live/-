<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشغل مباشر</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body { margin: 0; background: #000; color: white; font-family: sans-serif; }
    #title { text-align: center; font-size: 20px; font-weight: bold; padding: 10px; }
    #Player { width: 100%; height: 562px; }
  </style>
</head>
<body>

  <!-- عنوان خارجي منفصل عن المشغل -->
  <div id="title">SportP2</div>

  <!-- مشغل Clappr بدون محتوى -->
  <div id="Player"></div>

  <script>
    new Clappr.Player({
      source: "https://liveakgr.alkassdigital.net/hls/live/2097037/Alkass1buoi/master.m3u8",
      mimeType: "application/x-mpegURL",
      autoPlay: true,
      parentId: "#Player",
      height: "100%",
      width: "100%",
      mediacontrol: {
        seekbar: "#0066cc",
        buttons: "#fff"
      }
    });
  </script>

</body>
</html>
