<div id="Player" style='height: 562px; width: 100%;'>SportP2</div>

<script>
  // استخراج الرابط من الباراميتر "stream" في الـ URL
  function getStreamUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get("stream");
  }

  const streamUrl = getStreamUrl();

  // التحقق إذا كان في رابط فعلاً
  if (streamUrl) {
    player = new Clappr.Player({
      source: streamUrl,
      mimeType: "application/x-mpegURL",
      maxBufferLength: 20,
      autoPlay: true,
      height: "100%",
      width: "100%",
      parentId: "#Player",
      mediacontrol: {
        seekbar: "#0066cc",
        buttons: "#fff"
      },
    });
  } else {
    document.getElementById("Player").innerText = "رابط البث غير موجود في عنوان الصفحة.";
  }
</script>
